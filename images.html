<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheets-->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Google Images</title>
</head>
<body>
    <header class="header">
            <div class="header-container">
                <div class="image-header">
                    <div class="h-r-content" id="right-links">
                        <nav class="header-nav">
                            <a href="index.html">Google Search</a>
                        </nav>
                    </div>
                    <div class="h-r-content header-menu">
                        <a href="#" id="grid-btn"><i class='bx bxs-grid grid' aria-label="Menu Button"></i></a>
                    </div>
                    <div class="h-r-content header-extras">
                        <button type="button" class="pfp" id="pfp">
                            <img src="https://i.imgur.com/uWVm183.jpg" alt="Profile Picture Menu" id="pfp">
                        </button>
                    </div>
                </div>
            </div>
    </header>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-header">
            <span class="close">&times;</span>
        </div>
            <div class="profile-popup">
                <img src="https://i.imgur.com/uWVm183.jpg" alt="Profile Picture" id="modal-pfp">
                <p id="profile-name" class="modal-content">Mari McCabe</p>
                <p id="email" class="modal-content">mccabe.mari@jmail.com</p>
                <button type="button" id="manage-bttn" class="modal-content">Manage your Jungle Account</button>
                <hr>
                <div class="modal-accounts">
                    <button type="button" id="account-bttn">
                        <i class='bx bx-user-plus' id="add-acc"></i>
                        <p id="add-text">Add another account</p>
                    </button>
                </div>
                <hr>
                <button type="button" id="signout-bttn" class="modal-content">Sign out</button>
                <hr>
                <div class="modal-footer">
                    <button type="button" class="mdl-bttm-btn">Privacy Policy</button>
                    <button type="button" class="mdl-bttm-btn">Terms of Service</button>
                </div>
            </div>
        </div>
    </div>
    <main class="main-container">
            <section class="image-section">
                <div class="image-container">
                    <span class="images-text">Images</span>
                    <img src="https://i.imgur.com/7z2P7YU.png" alt="Jungle Logo" id="search-logo">
                </div>
                <div class="search-bar">
                    <form method="get" action="http://images.google.com/images" id="submit_this">
                    <i class='bx bx-search-alt-2 search-icon'></i>
                    <input type="text" name="q" class="search-input">
                    <div class="icon-buttons">
                        <a href="#"><i class='bx bxs-camera image-icon camera' aria-label="Search by Image Button that cannot be used"></i></a>
                        <a href="#" onclick="myFunction()" id="image-bttn"><i class='bx bx-search-alt-2 image-icon glass' aria-label="Submit Button"></i></i></a>
                    </div>
                    <!--https://www.geeksforgeeks.org/how-to-use-anchor-tag-as-submit-button/-->
                    <script>
                        function myFunction() {
                            document.getElementById("submit_this").submit();
                        }
                    </script>
                    </form>
                    <div class="helpful-container">
                        <a href="https://blog.google/products/news/fact-checking-misinformation-google-features/?utm_source=hpp&utm_medium=referral" class="image-helpful">
                            Helpful tips to fact check information online</a>
                    </div>
                </div>
            </section>
    </main>
    <footer class="footer">
            <div class="footer-container">
                <div class="footer-left">
                    <nav class="footer-nav">
                        <a href="#">About</a>
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">How Search Works</a>
                    </nav>
                </div>
                <div class="footer-right">
                    <nav class="footer-nav">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </nav>
                </div>
            </div>
    </footer>
</body>
</html>
